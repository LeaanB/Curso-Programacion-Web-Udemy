    <section>

        <script>
        
            'use strict';

            function write(arg) {
                Document.write(arg+'<br></br>');
            }

            var caja1 = 5;
            write( caja1 );

            caja1 = "Hola";
            write(caja1);

            const caja2 = 25;
            write(caja2);

            caja2 = "cualquier cosa";
            write (caja2);

            // const caja2 = 35;

            // console.log(a,b,c);

            var x = 5;
            var z = "texto";

            for(let x = 1; x != false; x = false) {
                let z = 15;
            }

            console.log(x,z);
            
        </script>
